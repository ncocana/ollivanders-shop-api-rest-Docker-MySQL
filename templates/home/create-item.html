{% extends "base.html" %}

{% block body %}

    <div class="container-box-item-header">
        <h1>Create a new item</h1>
        
        <p>Introduce the item's name, number of days in which the item will be sold, its quality, and its type.</p>
    </div>

    <div class="container-box-item-form">
        <form action="/inventory/create" method="post">
            <input name="name" placeholder="Name of the item" required type="text">
            <input name="sell_in" placeholder="Days to sell the item" required type="number">
            <input name="quality" placeholder="Quality of the item" required type="number">
            <select name="class_object" required>
                <option disabled selected value="">Select a type of item</option>
                {% for class in classes %}
                    <option value="{{ class }}">{{ class }}</option>
                {% endfor %}
            </select>
            <button type="submit">Create item</button>
        </form>
    </div>

    <div class="container-box-item">
        <a href="/inventory"><button type="submit">Go back</button></a>
    </div>

{% endblock %}
